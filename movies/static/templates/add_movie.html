{% extends '/base.html' %}
{% load static %}
    <div>
        {% block main %}
            <form action="{% url 'movies:add_movie' %}" class="p-3" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group pt-4" style="width: 50%; margin-top: 50px;">
                    <label>Thumbnail: </label>
                    <input type="file" name="thumbnail">
                </div>
                <div class="form-group" style="width: 50%">
                    <label>Movie Name</label>
                    <input type="text" class="form-control" required name="title">
                </div>

                <div class="form-group pt-3" style="width: 50%">
                    <label for="video_url">Movie URL</label>
                    <input type="url" class="form-control" id="video_url" required name="video_url">
                </div>
                <div class="form-group pt-3">
                    <label for="short_desc">Short Description</label>
                    <input type="text" class="form-control" id="short_desc" required name="short_desc">
                </div>
                <div class="form-group pt-3">
                    <label for="long_desc">Long Description</label>
                    <input type="text" class="form-control" style="height: 100px" id="long_desc" name="long_desc">
                </div>
                <div class="form-group col-md-4">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" class="form-control">
                        <option value="Thriller">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Romance">Romance</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button class="btn btn-outline-info" id="add_movie" type="submit" value="post">Add Movie</button>
                </div>

            </form>
        {% endblock %}
    </div>
